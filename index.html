<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkBindr Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .active-tab { @apply border-l-4 border-blue-500 bg-gray-700; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="flex h-screen">
        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-gray-800 p-6 flex flex-col justify-between">
            <div>
                <div class="flex items-center space-x-2 mb-8">
                    <div class="h-8 w-8 bg-blue-500 rounded-full"></div>
                    <span class="text-2xl font-bold text-gray-50">WorkBindr</span>
                </div>
                <nav class="space-y-2">
                    <button id="nav-dashboard" class="nav-item w-full text-left p-3 rounded-lg hover:bg-gray-700 transition-colors duration-200 active-tab">
                        Dashboard
                    </button>
                    <button id="nav-invoice" class="nav-item w-full text-left p-3 rounded-lg hover:bg-gray-700 transition-colors duration-200">
                        Customer Invoicing
                    </button>
                    <button id="nav-ai-assistant" class="nav-item w-full text-left p-3 rounded-lg hover:bg-gray-700 transition-colors duration-200">
                        AI Assistant
                    </button>
                    <button id="nav-market" class="nav-item w-full text-left p-3 rounded-lg hover:bg-gray-700 transition-colors duration-200">
                        Micro-App Marketplace
                    </button>
                    <div class="text-sm text-gray-400 mt-4 pt-4 border-t border-gray-700">
                        <h4 class="font-semibold mb-2">Web3 & Decentralization</h4>
                        <div class="text-xs text-gray-500">
                            <p>Your On-Chain ID: 0x...aBcD</p>
                            <p>Reputation Score: <span class="text-green-400 font-bold">85.4</span></p>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="text-center text-gray-500 text-xs">
                <p>Simulated Decentralized Platform</p>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 p-8 overflow-y-auto">
            <div id="content-container">
                <!-- Content will be injected here by JavaScript -->
            </div>
        </main>
    </div>

    <script>
        const contentContainer = document.getElementById('content-container');
        const navItems = document.querySelectorAll('.nav-item');

        const initialContent = `
            <div class="space-y-6">
                <h1 class="text-4xl font-bold text-gray-50">Welcome to WorkBindr</h1>
                <p class="text-gray-400">
                    Your AI-powered, decentralized platform for business productivity. This prototype demonstrates the core concepts of our
                    interconnected micro-app framework, AI integration, and Web3 principles.
                </p>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Dashboard Card 1: Reputation Score -->
                    <div class="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700">
                        <h2 class="text-lg font-semibold text-gray-200 mb-2">Your On-Chain Reputation Score</h2>
                        <p class="text-4xl font-bold text-green-400">85.4</p>
                        <p class="text-sm text-gray-400 mt-2">
                            A real-time, transparent score based on your contributions and interactions across the platform.
                            (Simulated)
                        </p>
                    </div>
                    <!-- Dashboard Card 2: Connected Apps -->
                    <div class="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700">
                        <h2 class="text-lg font-semibold text-gray-200 mb-2">Connected Micro-Apps</h2>
                        <ul class="text-sm text-gray-400 space-y-1">
                            <li class="flex items-center"><span class="w-2 h-2 rounded-full bg-blue-500 mr-2"></span>Customer Invoicing</li>
                            <li class="flex items-center"><span class="w-2 h-2 rounded-full bg-blue-500 mr-2"></span>Donor Management</li>
                            <li class="flex items-center"><span class="w-2 h-2 rounded-full bg-blue-500 mr-2"></span>Task Management</li>
                            <li class="flex items-center"><span class="w-2 h-2 rounded-full bg-blue-500 mr-2"></span>Project Management</li>
                            <li class="flex items-center"><span class="w-2 h-2 rounded-full bg-blue-500 mr-2"></span>Financial Management</li>
                            <li class="flex items-center"><span class="w-2 h-2 rounded-full bg-blue-500 mr-2"></span>And more...</li>
                        </ul>
                    </div>
                    <!-- Dashboard Card 3: AI-Powered Insights -->
                    <div class="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700">
                        <h2 class="text-lg font-semibold text-gray-200 mb-2">AI-Powered Insights</h2>
                        <p class="text-sm text-gray-400 mt-2">
                            Your fine-tuned Gemini model is ready to assist. Use the AI Assistant micro-app to generate bespoke content or automate tasks. The more you use WorkBindr, the smarter it gets.
                        </p>
                        <button class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200" onclick="showContent('ai-assistant')">
                            Try the AI Assistant
                        </button>
                    </div>
                </div>
            </div>
        `;

        const invoicingContent = `
            <div class="space-y-6">
                <h1 class="text-4xl font-bold text-gray-50">Customer Invoicing</h1>
                <p class="text-gray-400">
                    (Simulated Micro-App)
                    <br>
                    This micro-app demonstrates how a single, focused tool can be integrated into the WorkBindr platform. Imagine this app connecting to your financial management micro-app via the DAS.
                </p>
                <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 space-y-4">
                    <h2 class="text-xl font-semibold text-gray-50">Create New Invoice</h2>
                    <input type="text" placeholder="Customer Name" class="w-full p-2 rounded-lg bg-gray-900 border border-gray-700 text-gray-200">
                    <input type="text" placeholder="Invoice Amount" class="w-full p-2 rounded-lg bg-gray-900 border border-gray-700 text-gray-200">
                    <textarea placeholder="Line Items..." class="w-full p-2 rounded-lg bg-gray-900 border border-gray-700 text-gray-200 h-24"></textarea>
                    <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200">
                        Send Invoice
                    </button>
                </div>
            </div>
        `;

        const aiAssistantContent = `
            <div class="space-y-6">
                <h1 class="text-4xl font-bold text-gray-50">AI Assistant</h1>
                <p class="text-gray-400">
                    This micro-app demonstrates the power of our fine-tuned Gemini model. Describe a task or request content, and our AI will assist you.
                </p>
                <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 space-y-4">
                    <h2 class="text-xl font-semibold text-gray-50">Generate Bespoke Content</h2>
                    <textarea id="ai-prompt" placeholder="E.g., 'Write a professional email to a client, thanking them for their recent order and providing tracking information.'" class="w-full p-4 rounded-lg bg-gray-900 border border-gray-700 text-gray-200 h-32"></textarea>
                    <button id="generate-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200">
                        Generate
                    </button>
                    <div id="ai-response-container" class="mt-4 p-4 rounded-lg bg-gray-900 border border-gray-700 text-gray-300 min-h-24 hidden">
                        <p id="ai-response" class="text-sm"></p>
                    </div>
                </div>
            </div>
        `;

        const marketplaceContent = `
            <div class="space-y-6">
                <h1 class="text-4xl font-bold text-gray-50">Micro-App Marketplace</h1>
                <p class="text-gray-400">
                    (Simulated)
                    <br>
                    This is where a vibrant ecosystem of community-developed micro-apps will reside. Users can browse, rate, and integrate new apps into their WorkBindr dashboard.
                </p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 space-y-2">
                        <h3 class="text-lg font-semibold text-gray-200">Donor Management</h3>
                        <p class="text-sm text-gray-400">Manage donors, track contributions, and automate thank-you notes.</p>
                        <span class="inline-block bg-blue-600 text-white text-xs px-2 py-1 rounded-full">Coming Soon</span>
                    </div>
                    <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 space-y-2">
                        <h3 class="text-lg font-semibold text-gray-200">Lead Generation</h3>
                        <p class="text-sm text-gray-400">Capture and nurture leads with AI-powered insights.</p>
                        <span class="inline-block bg-blue-600 text-white text-xs px-2 py-1 rounded-full">Coming Soon</span>
                    </div>
                    <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 space-y-2">
                        <h3 class="text-lg font-semibold text-gray-200">Inventory Management</h3>
                        <p class="text-sm text-gray-400">Track stock levels, manage orders, and optimize your supply chain.</p>
                        <span class="inline-block bg-blue-600 text-white text-xs px-2 py-1 rounded-full">Coming Soon</span>
                    </div>
                    <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 space-y-2">
                        <h3 class="text-lg font-semibold text-gray-200">Financial Management</h3>
                        <p class="text-sm text-gray-400">Manage finances, track expenses, and generate financial reports.</p>
                        <span class="inline-block bg-blue-600 text-white text-xs px-2 py-1 rounded-full">Coming Soon</span>
                    </div>
                </div>
            </div>
        `;

        const contentMap = {
            'dashboard': initialContent,
            'invoice': invoicingContent,
            'ai-assistant': aiAssistantContent,
            'market': marketplaceContent
        };

        function showContent(id) {
            navItems.forEach(item => item.classList.remove('active-tab'));
            const selectedNav = document.getElementById(`nav-${id}`);
            if (selectedNav) {
                selectedNav.classList.add('active-tab');
            }
            contentContainer.innerHTML = contentMap[id];
            if (id === 'ai-assistant') {
                setupAIAssistant();
            }
        }

        function setupAIAssistant() {
            const promptInput = document.getElementById('ai-prompt');
            const generateButton = document.getElementById('generate-button');
            const responseContainer = document.getElementById('ai-response-container');
            const responseText = document.getElementById('ai-response');

            generateButton.addEventListener('click', async () => {
                const prompt = promptInput.value.trim();
                if (!prompt) return;

                responseContainer.classList.remove('hidden');
                responseText.innerHTML = '<p>Generating content, please wait...</p>';
                generateButton.disabled = true;

                // --- Start of simulated AI API call ---
                // This is a simulated call to the Gemini API.
                // In a real application, you would make a fetch call to your backend
                // which would then communicate with the Gemini API.
                const apiKey = ""; // A placeholder for the API key.
                const apiUrl = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=';
                const payload = {
                    contents: [{ parts: [{ text: prompt }] }]
                };

                try {
                    const response = await fetch(apiUrl + apiKey, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`API error: ${response.statusText}`);
                    }

                    const result = await response.json();

                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        responseText.innerHTML = `<pre>${result.candidates[0].content.parts[0].text}</pre>`;
                    } else {
                        responseText.innerHTML = 'Sorry, I could not generate a response. Please try again.';
                    }
                } catch (error) {
                    console.error('API call failed:', error);
                    responseText.innerHTML = `Error: ${error.message}. Please check your API key and network connection.`;
                } finally {
                    generateButton.disabled = false;
                }
                // --- End of simulated AI API call ---
            });
        }

        // Initial content load
        showContent('dashboard');

        // Add event listeners for navigation buttons
        navItems.forEach(item => {
            item.addEventListener('click', (e) => {
                const id = e.target.id.replace('nav-', '');
                showContent(id);
            });
        });

    </script>
</body>
</html>
